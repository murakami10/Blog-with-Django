{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<h2>ログイン</h2>

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <br>
    {% endfor %}
    {% for error in form.non_field_errors %}
        {{ error }}
        <br>
    {% endfor %}

    <button type="submit">ログイン</button>

</form>

{% endblock %}

{% extends "article/login/base.html" %}
{% load static %}

{% block page_title %}カテゴリー追加{% endblock %}


{% block content %}

    {% if messages %}
        <br/>
    	<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
    	</ul>
    {% endif %}

    <div class="cn_fl">
        <br/>

        <div style="padding-left: 30px">
            <h3>設定</h3>
            <div style="padding-left: 30px">
                <p><a href="{% url "article:change_username" %}"> ユーザ名を変更する</a></p>
                <p><a href="{% url "article:change_email" %}"> メールアドレスを変更する</a></p>
                <p><a href="{% url "article:change_password" %}"> パスワードを変更する</a></p>
                <p><a href="{% url "article:sign_up" %}"> 新しくユーザを作成する</a></p>
            </div>
        </div>
        <br/>
    </div>


{% endblock %}
